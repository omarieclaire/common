<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Common Authentication</title>
    <!-- *******************************************************************************************
       * TODO(DEVELOPER): Paste the initialization snippet from:
       * Firebase Console > Overview > Add Firebase to your web app. *
       ***************************************************************************************** -->
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.0.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.0.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.0.1/firebase-database.js"></script>
    <script defer src="/__/firebase/5.0.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.0.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>

    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.7.0/firebaseui.css" />
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      // FirebaseUI config.
      var uiConfig = {
        autoUpgradeAnonymousUsers: true,

        //the user has sucessfully signed in so tell them to go to index
        signInSuccessUrl: 'index.html',
        signInOptions: [
          // Leave the lines as is for the providers you want to offer your users.
          //firebase.auth.GoogleAuthProvider.PROVIDER_ID,
          //firebase.auth.FacebookAuthProvider.PROVIDER_ID,
          //firebase.auth.TwitterAuthProvider.PROVIDER_ID,
          //firebase.auth.GithubAuthProvider.PROVIDER_ID,
          firebase.auth.EmailAuthProvider.PROVIDER_ID,
          firebase.auth.PhoneAuthProvider.PROVIDER_ID
        ],
        // Terms of service url.
        tosUrl: 'tos.html'
      };

      // Initialize the FirebaseUI Widget using Firebase.
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      // The start method will wait until the DOM is loaded.
      ui.start('#firebaseui-auth-container', uiConfig);
    });
    </script>
  </head>
  <body>
    <!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.-->
    <h1>Please log in to Common</h1>
    <div id="firebaseui-auth-container"></div>
  </body>
</html>
