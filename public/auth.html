<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Common Authentication</title>
    <!-- *******************************************************************************************
       * TODO(DEVELOPER): Paste the initialization snippet from:
       * Firebase Console > Overview > Add Firebase to your web app. *
       ***************************************************************************************** -->
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.0.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.0.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.0.1/firebase-database.js"></script>
    <script defer src="/__/firebase/5.0.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.0.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script src="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.js"></script>
    <script src="js/auth.js"></script>

    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.css" />
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      var commonAuth = importAuth(firebase);

      // Initialize the FirebaseUI Widget using Firebase.
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      // The start method will wait until the DOM is loaded.
      ui.start('#firebaseui-auth-container', commonAuth.uiConfig);
    });
    </script>
  </head>
  <body>
    <!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.-->
    <h1>Please log in to Common</h1>
    <div id="firebaseui-auth-container"></div>
  </body>
</html>
