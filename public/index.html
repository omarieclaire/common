  </head>
  <body>
    <div id="message">
      <h2>Welcome to Common: A play experience for communities </h2>
      <p>Begins June 2, 2018</p>
      <input id="auth-username" type="text"><br />
      <p id="auth-msg"></p>
      <p id="auth-element"></p>
      <p><a href="#" id="logout">logout</a></p>
    </div>
    <p id="load">Firebase SDK Loading&hellip;</p>

    <script>
      //when the dom content is loaded, do the following
      document.addEventListener('DOMContentLoaded', function() {
        // event handlers

        // log the user out when clicking on the link.
        document.getElementById('logout').addEventListener(
          'click', function() {
            firebase.auth().signOut().then(function() {
              console.log("sign-out success!");
              document.getElementById('auth-msg').innerHTML = "";
            }).catch(function(error) {
              console.log("sign-out error!");
            });
          }
        );

        // // ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥
        // // The Firebase SDK is initialized and available here!
        //
        firebase.auth().onAuthStateChanged(user => {
          //grab auth element
          let auth_msg = document.getElementById("auth-msg");
          let auth_element = document.getElementById("auth-element");
          //if the user is logged in then user is not null
          if (user) {
            auth_msg.innerHTML = "Yay, you're logged in!";
          } else {
            //you are logged out, create a link to log in
            let anchor_node = document.createElement("a");
            anchor_node.setAttribute("href","/auth.html");
            anchor_node.innerHTML = "login";
            //append link to auth element
            auth_element.appendChild(anchor_node);

          }
        });
        // firebase.database().ref('/path/to/ref').on('value', snapshot => { });
        // firebase.messaging().requestPermission().then(() => { });
        // firebase.storage().ref('/path/to/ref').getDownloadURL().then(() => { });
        //
        // // ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥

        try {
          let app = firebase.app();
          let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
          document.getElementById('load').innerHTML = ''; //`Firebase SDK loaded with ${features.join(', ')}`;
        } catch (e) {
          console.error(e);
          document.getElementById('load').innerHTML = 'Error loading the Firebase SDK, check the console.';
        }
      });
    </script>
