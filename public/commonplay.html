<!doctype html>
<html class="no-js" lang="">

<head>
  <title>Common</title>
  <meta charset="utf-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> -->
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="js/vendor/d3-annotations.min.js"></script>
  <script defer src="/__/firebase/5.0.1/firebase-app.js"></script>
  <script defer src="/__/firebase/5.0.1/firebase-auth.js"></script>
  <script defer src="/__/firebase/5.0.1/firebase-database.js"></script>
  <script defer src="/__/firebase/init.js"></script>
</head>

<body>

  <header class="wrapper clearfix">
    <h1 class="title">Common</h1>
  </header>

  <div class="main-container">
    <div class="main wrapper clearfix">

       <div id="chart"></div>

       <div class="ui">

         <div class ="zoomButtons">
           <button id="zoom-in">Zoom In</button>
           <button id="reset-button">Reset Zoom</button>
           <button id="zoom-out">Zoom Out</button>
         </div>

         <div class="modalButtons">

         <button id="aboutBtn">About</button>
         <div id="aboutModal" class="modal">
           <div class="modal-content">
             <span class="close">&times;</span>
             <p>Common is a game for communities. To join, please click here.</p>
           </div>
         </div>

         <button id="settingsBtn">Settings</button>
         <div id="settingsModal" class="modal">
           <div class="modal-content">
             <span class="close">&times;</span>
             <p>Change your settings here</p>
           </div>
         </div>

         <button id="add-player" type="button" value="add-player" onclick="window.open('minigame.html')"> </button>

       </div>

        <div class="adminButtons">
          My Common: <span id="iscore">0</span><br>
          Me: <span id="node-score-me">0</span><br>
          <button id="toggleDebugBtn">+</button><br><br>

          <div id="toggleDebug">
            <button id="destroy">Destroyer</button>
            <button id="giver" class="control-button">Giver</button>
            # people: <span id="nodecount">0</span><br> # connections: <span id="edgecount">0</span><br> edge from <input id="from" type="text"> to <input id="to" type="text">
            <input id="add" type="button" value="add">
            <input id="random" type="button" value="random"><br>
            <input id="reinitialize" type="button" value="reinitialize"><br>
            Each Common: <br>
            <ul id="network-score"></ul><br>
          </div>
        </div>

      </div>
    </div> <!-- #main -->
  </div> <!-- #main-container -->

  <script src="js/svgCreation.js"></script>
  <!-- define all the html and then define interactivity -->
  <script src="js/underscore-min.js"></script>
  <!-- order matters: global imported first -->
  <script src="js/globals.js"></script>
  <script src="js/sounds.js"></script>
  <script src="js/util.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/db.js"></script>
  <script src="js/action.js"></script>
  <script src="js/scores.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/commonplay.js"></script>

  <audio id="reinforcing-connection-sound" src="/sounds/creinforcing-connection-sound.mp3" preload="auto"></audio>
  <audio id="connection-forming-sound" src="/sounds/connection-forming-sound.mp3" preload="auto"></audio>

  <audio id="invitation-sound" src="/sounds/invitation-sound.mp3" preload="auto"></audio>
  <audio id="new-connection-sound" src="/sounds/new-connection-sound.mp3" preload="auto"></audio>

  <audio id="player1-sound" src="/sounds/player1-sound.mp3" preload="auto"></audio>
  <audio id="player2-sound" src="/sounds/player2-sound.mp3" preload="auto"></audio>

  <audio id="poor-sound" src="/sounds/poor-sound.mp3" preload="auto"></audio>
  <audio id="error-sound" src="/sounds/error-sound.mp3" preload="auto"></audio>

  <audio id="destroyer-sound" src="/sounds/destroyer-sound.mp3" preload="auto"></audio>
  <audio id="giver-sound" src="/sounds/giver-sound.mp3" preload="auto"></audio>

  <audio id="game-music" src="/sounds/game-music.mp3" preload="auto"></audio>


</body>
</html>
