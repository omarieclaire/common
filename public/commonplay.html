  <title>Common</title>
  <meta charset="utf-8">

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">

<body>

  <div class="header-container">
    <header class="wrapper clearfix">
      <h1 class="title">Common</h1>

      <nav class>
        <button id="aboutBtn" >About</button>
          <div id="aboutModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Common is a game for communities. To join, please click here.</p>
          </div>
        </div>
        <button id="settingsBtn">Settings</button>
        <div id="settingsModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Change your settings here</p>
          </div>
        </div>
      </nav>
    </header>
  </div>

  <div class="main-container">
    <div class="main wrapper clearfix">
        <header>
          <!-- <h1>Welcome to Common</h1>
          <p>A game for communities</p> -->
        </header>
          <!-- <h2>To play you must find an active player</h2>
          <p>Click <a href="https://twitter.com/hashtag/commonplay?src=hash " target="_blank">here</a> to find an active player</p> -->
        <section>
          <button id="destroy" class="control-button">Destroyer</button>
          <button id="giver" class="control-button">Giver</button>
          <button id="zoom-in" class="zoom-button">Zoom In</button>
          <button id="zoom-out" class="zoom-button">Zoom Out</button>
          <button id="reset-button" class="zoom-button">Reset Zoom</button>
        </section>

        <!-- <div id="chart"></div> -->

        <svg id="d3viz" width="500" height="300">
        </svg>

        <section>
        # people: <span id="nodecount">0</span><br> # connections: <span id="edgecount">0</span><br> edge from <input id="from" type="text"> to <input id="to" type="text">
        <input id="add" type="button" value="add">
        <input id="random" type="button" value="random"><br>
      </section>

        network score for i: <span id="iscore">0</span><br>
        node score for i: <span id="node-score-me">0</span><br>
        network score: <br>
        <ul id="network-score"></ul><br>

      <script src="https://d3js.org/d3.v4.min.js"></script>

      <footer>
        <!-- <h3>Credits</h3> -->
        <!-- <p>.</p> -->
      </footer>
    </div> <!-- #main -->
  </div> <!-- #main-container -->

  <div class="footer-container">
    <footer class="wrapper">
      <h3>footer</h3>
    </footer>
  </div>
