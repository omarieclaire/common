  <div class="header-container">
    <header class="wrapper clearfix">
      <h1 class="title">Common</h1>
      <nav class>

        <button id="aboutBtn" >About</button>
          <div id="aboutModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Common is a game for communities</p>
          </div>
        </div>

        <button id="joinBtn">Join</button>
        <div id="joinModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>To join, please click here</p>
          </div>
        </div>

        <button id="settingsBtn">Settings</button>
        <div id="settingsModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Change your settings here</p>
          </div>
        </div>

      <article>
        <header>
          <!-- <h1>Welcome to Common</h1>

        <section class="button">

          <button data-zoom="-1" id="zoom-out">Zoom Out</button>
          <button id="reset-button">Reset</button>
        </section>

        <!-- <h1>d3 graph</h1> -->

          # people: <span id="nodecount">0</span><br> # connections: <span id="edgecount">0</span><br> edge from <input id="from" type="text"> to <input id="to" type="text">
          <input id="add" type="button" value="add">
          <input id="random" type="button" value="random"><br>
          <input id="destroy" type="button" value="destroyer">
          <input id="giver" type="button" value="giver"><br>

          network score for i: <span id="iscore">0</span><br>
          node score for i: <span id="node-score-me">0</span><br>
          network score: <br>
